<link href="../../bower_components/polymer/polymer.html" rel="import">
<link href="../../bower_components/core-ajax/core-xhr.html" rel="import">
<link href="../../bower_components/paper-button/paper-button.html" rel="import">
<link href="../../bower_components/paper-fab/paper-fab.html" rel="import">
<link href="../../bower_components/paper-radio-group/paper-radio-group.html" rel="import">
<link href="../../bower_components/paper-shadow/paper-shadow.html" rel="import">

<polymer-element name="exam-form" attributes="onFabBackTap selectedPage selectedHero">
  <template>
    <core-xhr id="xhr"></core-xhr>
    <link href="exam-form.css" rel="stylesheet">
    
    <div id="question-card" hero-id="{{ selectedHero }}" layout vertical hero>
      <paper-shadow z="1"></paper-shadow>
      
      <paper-fab id="fab-back" class="mini" icon="chevron-left" on-tap="{{ onFabBackTap }}"></paper-fab>
      <div layout horizontal center>
        <span id="question-number" flex>Question #: {{questionCurrent+1}}/{{arrQuestions.length}}</span>
        <paper-fab id="fab-prev-question" class="mini" icon="arrow-back" on-tap="{{ onFabPrevTap }}"></paper-fab>
        <paper-fab id="fab-next-question" class="mini" icon="arrow-forward" on-tap="{{ onFabNextTap }}"></paper-fab>
      </div>
      
      <span id="question">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.</span>
      <paper-radio-group>
        <paper-radio-button id="choice1" label="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book."></paper-radio-button>
        <paper-radio-button id="choice2" label="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book."></paper-radio-button>
        <paper-radio-button id="choice3" label="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book."></paper-radio-button>
        <paper-radio-button id="choice4" label="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book."></paper-radio-button>
      </paper-radio-group>
      <paper-button id="btn-answer" class="colored" raisedButton label="SUBMIT ANSWER" self-center></paper-button>
    </div>

  </template>
  <script type="text/javascript" src="exam-form.js"></script>
</polymer-element>
