<link href="../bower_components/polymer/polymer.html" rel="import">
<link href="../bower_components/font-roboto/roboto.html" rel="import">
<link href="../bower_components/core-animated-pages/core-animated-pages.html" rel="import">
<link href="../bower_components/core-animated-pages/transitions/slide-down.html" rel="import">
<link href="../bower_components/core-header-panel/core-header-panel.html" rel="import">


<link href="exam-card/exam-card.html" rel="import">
<link href="exam-form/exam-form.html" rel="import">

<polymer-element name="bar-exam-buddy">
  <template>
    <link rel="stylesheet" href="../bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css">
    <link href="bar-exam-buddy.css" rel="stylesheet">
    
    <core-header-panel mode="waterfall-tall" tallClass="medium-tall">
      <div class="core-header">
        <div class="row"><div class="large-12 columns">Bar Exam Buddy</div></div>
      </div>
      <core-animated-pages id="pages" selected="0" transitions="hero-transition slide-down">
        <section>
          <div class="row" slide-down>
            <div class="large-3 medium-6 columns">
              <exam-card examCardTitle="Civil Law" selectedPage="{{ selectedPage }}" selectedHero="{{ selectedHero }}" hero></exam-card>
            </div>
            <div class="large-3 medium-6 columns">
              <exam-card examCardTitle="Labor Law" selectedPage="{{ selectedPage }}" selectedHero="{{ selectedHero }}" hero></exam-card>
            </div>
            <div class="large-3 medium-6 columns">
              <exam-card examCardTitle="Mercantile Law" selectedPage="{{ selectedPage }}" selectedHero="{{ selectedHero }}" hero></exam-card>
            </div>
            <div class="large-3 medium-6 columns">
              <exam-card examCardTitle="Criminal Law" selectedPage="{{ selectedPage }}" selectedHero="{{ selectedHero }}" hero></exam-card>
            </div>
          </div>
          <div class="row" slide-down>
            <div class="large-3 medium-6 columns">
              <exam-card examCardTitle="Political Law" selectedPage="{{ selectedPage }}" selectedHero="{{ selectedHero }}" hero></exam-card>
            </div>
            <div class="large-3 medium-6 columns">
              <exam-card examCardTitle="Taxation" selectedPage="{{ selectedPage }}" selectedHero="{{ selectedHero }}" hero></exam-card>
            </div>
            <div class="large-3 medium-6 columns">
              <exam-card examCardTitle="Remedial Law" selectedPage="{{ selectedPage }}" selectedHero="{{ selectedHero }}" hero></exam-card>
            </div>
            <div class="large-3 medium-6 columns">
              <exam-card examCardTitle="International Law" selectedPage="{{ selectedPage }}" selectedHero="{{ selectedHero }}" hero></exam-card>
            </div>
          </div>
        </section>
        <section>
          <div class="row">
            <div class="small-12 columns">
              <exam-form fabBackOnTap="{{ fabBackOnTap }}" selectedPage="{{ selectedPage }}" selectedHero="{{ selectedHero }}"></exam-form> 
            </div>
          </div>
        </section>
      </core-animated-pages>
    </core-header-panel>

  </template>
  <script type="text/javascript" src="bar-exam-buddy.js"></script>
</polymer-element>
