<link href="../bower_components/polymer/polymer.html" rel="import">
<link href="../bower_components/font-roboto/roboto.html" rel="import">
<link href="../bower_components/core-animated-pages/core-animated-pages.html" rel="import">
<link href="../bower_components/core-animated-pages/transitions/slide-up.html" rel="import">
<link href="../bower_components/core-animated-pages/transitions/slide-down.html" rel="import">
<link href="../bower_components/core-header-panel/core-header-panel.html" rel="import">
<link href="../bower_components/paper-fab/paper-fab.html" rel="import">


<link href="exam-card/exam-card.html" rel="import">

<polymer-element name="bar-exam-buddy">
  <template>
    <link rel="stylesheet" href="../bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css">
    <link href="bar-exam-buddy.css" rel="stylesheet">
    
    <core-header-panel mode="waterfall-tall" tallClass="medium-tall" flex layout vertical>
      <div class="core-header">Bar Exam Buddy</div>
      <core-animated-pages id="pages" selected="0" transitions="slide-up slide-down">
        <section>
          <div slide-up>
            <div class="row">
              <div class="large-3 medium-6 columns">
                <exam-card examCardTitle="Civil Law" selectedPage="{{ selectedPage }}"></exam-card>
              </div>
              <div class="large-3 medium-6 columns">
                <exam-card examCardTitle="Labor Law" selectedPage="{{ selectedPage }}"></exam-card>
              </div>
              <div class="large-3 medium-6 columns">
                <exam-card examCardTitle="Mercantile Law" selectedPage="{{ selectedPage }}"></exam-card>
              </div>
              <div class="large-3 medium-6 columns">
                <exam-card examCardTitle="Criminal Law" selectedPage="{{ selectedPage }}"></exam-card>
              </div>
            </div>
            <div class="row">
              <div class="large-3 medium-6 columns">
                <exam-card examCardTitle="Political Law" selectedPage="{{ selectedPage }}"></exam-card>
              </div>
              <div class="large-3 medium-6 columns">
                <exam-card examCardTitle="Taxation" selectedPage="{{ selectedPage }}"></exam-card>
              </div>
              <div class="large-3 medium-6 columns">
                <exam-card examCardTitle="Remedial Law" selectedPage="{{ selectedPage }}"></exam-card>
              </div>
              <div class="large-3 medium-6 columns">
                <exam-card examCardTitle="International Law" selectedPage="{{ selectedPage }}"></exam-card>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div slide-down>
            <div class="row">
              <div class="small-3 columns">
                <paper-fab id="fab-back" icon="chevron-left" on-tap="{{ fabBackOnTap }}"></paper-fab>
              </div>
            </div>
          </div>
        </section>
      </core-animated-pages>
    </core-header-panel>

  </template>
  <script type="text/javascript" src="bar-exam-buddy.js"></script>
</polymer-element>
